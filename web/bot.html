<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>UAbBot Chat - Sidebar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --accent: #007bff;
      --panel-width: 360px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: relative;
    }

    /* --- Aba lateral estilo Copilot (substitui o avatar) --- */
    #chatTab {
      position: fixed;
      right: 0;
      top: 40%;
      transform: translateY(-50%);
      background: var(--accent);
      color: white;
      padding: 12px 10px;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      cursor: pointer;
      z-index: 2000;
      display: flex;
      align-items: center;
      gap: 10px;
      writing-mode: vertical-rl; /* texto vertical */
      text-orientation: mixed;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      user-select: none;
    }

    #chatTab .icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      transform: none;
      margin-bottom: 6px;
    }

    #chatTab.open {
      right: var(--panel-width);
      transition: right 0.25s ease;
    }

    /* --- Painel de Chat (Sidebar) --- */
    #chatContainer {
      position: fixed;
      top: 0;
      right: calc(-1 * var(--panel-width));
      width: var(--panel-width);
      height: 100vh;
      background-color: #f4f4f4;
      border-left: 1px solid #ccc;
      box-shadow: -8px 0 20px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1999;
      transition: right 0.25s ease, width 0.2s ease, height 0.2s ease;
    }

    #chatContainer.active {
      right: 0;
    }

    #chatContainer.maximized {
      width: 90vw;
      height: 80vh;
      top: 10vh;
      right: 5vw;
      border-radius: 8px;
    }

    #chatHeader {
      background-color: var(--accent);
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatHeader button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }

    #languageToggle {
      background-color: white;
      color: var(--accent);
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat {
      height: calc(100vh - 140px);
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: linear-gradient(180deg,#fbfdff,#f4f7fb);
    }

    /* (mantive seus estilos de mensagens, botões, emoji etc.) */
    #chat::-webkit-scrollbar { width: 8px; }
    #chat::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
    #chat::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    #chat::-webkit-scrollbar-thumb:hover { background: #555; }

    .msg { margin: 10px; padding: 12px 16px; border-radius: 18px; max-width: 80%; word-wrap: break-word; line-height: 1.4; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .user { background-color: var(--accent); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
    .bot { background-color: #fff; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }

    .user::after, .bot::after { content: ''; position: absolute; bottom: 0; width: 12px; height: 12px; }
    .user::after { right: -6px; background-color: var(--accent); clip-path: polygon(0 0, 100% 0, 100% 100%); }
    .bot::after { left: -6px; background-color: #fff; clip-path: polygon(0 0, 0 100%, 100% 0); }

    #chatInput { display: flex; border-top: 1px solid #ccc; background-color: white; padding: 10px; gap: 8px; }
    #userInput { border: 1px solid #ddd; padding: 8px 12px; flex: 1; border-radius: 20px; outline: none; }

    #bottomBar { display: flex; justify-content: flex-end; background-color: #f5f7fa; padding: 8px 10px; border-top: 1px solid #ddd; gap: 8px; }
    #emojiBtn, #clearBtn, #sendBtn { border: none; cursor: pointer; padding: 6px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }

    #emojiBtn:hover, #clearBtn:hover { transform: scale(1.1); }
    #emojiBtn { background: rgba(0, 123, 255, 0.1); } #emojiBtn:hover { background: rgba(0, 123, 255, 0.2); }
    #clearBtn { background: rgba(220, 53, 69, 0.1); } #clearBtn:hover { background: rgba(220, 53, 69, 0.2); }
    #sendBtn { background: var(--accent); color: white; border-radius: 50%; width: 36px; height: 36px; }
    #sendBtn:hover { background: #0069d9; transform: scale(1.05); }
    #sendBtn svg { width: 16px; height: 16px; fill: white; }

    #emojiPicker { display: none; flex-wrap: wrap; padding: 10px; background: white; border-top: 1px solid #ddd; max-height: 150px; overflow-y: auto; }
    #emojiPicker span { font-size: 24px; padding: 5px; cursor: pointer; transition: transform 0.2s; } #emojiPicker span:hover { transform: scale(1.2); }

    .notification-badge { position: absolute; top: -8px; right: -8px; background-color: red; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; justify-content: center; align-items: center; font-size: 12px; }

    /* Restantes estilos (history panel, course bubbles, typing dots, feedback buttons) 
       copiados do seu original para manter funcionalidade e aparência. */
    .course-bubble { margin: 8px 0; padding: 10px; background-color: #e9f5ff; border-radius: 12px; border: 1px solid #d0e3ff; }
    .course-title { font-weight: bold; margin-bottom: 6px; }
    .option-btn { background-color: transparent; color: #333; border: 1px solid #ddd; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin: 4px; transition: all 0.2s ease; }
    .menu-options { display:flex; flex-direction:column; gap:8px; margin-top:10px; }
    .menu-btn { background-color: transparent; color: #333; border: 1px solid #ddd; padding: 10px 15px; border-radius: 8px; cursor: pointer; text-align: left; transition: all 0.2s ease; margin: 4px 0; width:100%; }

    .history-panel { position: fixed; left: -300px; top: 0; width: 300px; height: 100vh; background-color: #f7f7f8; border-right: 1px solid #e5e5e6; transition: transform 0.3s ease; z-index: 1500; display: flex; flex-direction: column; overflow: hidden; }
    .history-panel.active { transform: translateX(300px); }
    .new-chat-btn { display:flex; align-items:center; gap:8px; width:100%; padding:10px; border:1px solid #e5e5e6; border-radius:6px; background:#fff; cursor:pointer; }
    .history-search { width:100%; padding:8px 12px; border-radius:6px; border:1px solid #e5e5e6; font-size:13px; }

    .typing-indicator { background-color: #f0f0f0; border-radius: 18px; padding: 8px 12px; display: inline-block; max-width: fit-content; }
    .typing-dots { display:flex; align-items:center; gap:4px; height:24px; }
    .typing-dot { width:6px; height:6px; background-color:#666; border-radius:50%; opacity:0.4; }
    .typing-dot:nth-child(1) { animation: bounce 1.2s infinite ease-in-out; }
    .typing-dot:nth-child(2) { animation: bounce 1.2s infinite 0.15s ease-in-out; }
    .typing-dot:nth-child(3) { animation: bounce 1.2s infinite 0.3s ease-in-out; }
    @keyframes bounce { 0%,100%{ transform:translateY(0); opacity:0.4 } 50%{ transform:translateY(-3px); opacity:0.8 } }

    @media (max-width: 800px) {
      #chatTab { top: auto; bottom: 12px; right: 12px; writing-mode: horizontal-tb; padding: 10px 14px; border-radius: 8px; }
      #chatContainer { width: 100vw; right: -100vw; }
      #chatContainer.active { right: 0; }
      #chatContainer.maximized { width: 100vw; height: 80vh; right: 0; left: 0; top: 10vh; border-radius: 8px; }
      #chat { height: calc(80vh - 120px); }
    }
  </style>
</head>
<body>

  <!-- Painel de Histórico -->
  <div id="historyPanel" class="history-panel">
    <div class="history-header" style="padding:15px;border-bottom:1px solid #e5e5e6;">
      <button id="newChatButton" class="new-chat-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2"/></svg>
        Nova conversa
      </button>
      <div style="margin-top:12px;">
        <input type="text" id="historySearch" placeholder="Pesquisar conversas..." class="history-search">
      </div>
    </div>
    <div id="historyList" class="history-list"></div>
  </div>

  <header><h2>Web Page</h2></header>
  <main style="padding:20px;"><p>Conteúdo principal da página...</p></main>

  <!-- Aba lateral (substitui o avatar) -->
  <div id="chatTab" title="Abrir UAbBot">
    <img class="icon" src="/static/images/uab_logo.png" alt="UAb" onerror="this.style.display='none'"/>
    UAbBot
  </div>

  <!-- Chat Container (sidebar) -->
  <div id="chatContainer" aria-hidden="true">
    <div id="chatHeader">
      <span>UAbBot</span>
      <div>
        <button id="toggleHistory" class="toggle-history-btn" title="Histórico">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2"/></svg>
        </button>
        <button id="languageToggle" onclick="toggleLanguage()">PT</button>
        <button id="maximizeBtn" onclick="toggleMaximize()">⛶</button>
        <button id="closeBtn" onclick="toggleChat()">×</button>
      </div>
    </div>

    <div id="chat"></div>

    <div id="chatInput">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
    </div>

    <div id="bottomBar">
      <button id="emojiBtn" onclick="toggleEmojiPicker()">😊</button>
      <button id="clearBtn" onclick="clearChat()" title="Limpar chat">🧹</button>
      <button id="sendBtn" onclick="sendMessage()" title="Enviar mensagem">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>

    <div id="emojiPicker"></div>
  </div>

  <script>
    // --- Preservei todo o seu JS original, apenas adaptei controle da aba ---
    const chatContainer = document.getElementById("chatContainer");
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const maximizeBtn = document.getElementById("maximizeBtn");
    const languageBtn = document.getElementById("languageToggle");
    const emojiPicker = document.getElementById("emojiPicker");
    const chatTab = document.getElementById("chatTab");
    const historyPanel = document.getElementById("historyPanel");
    let currentLanguage = 'pt';
    let typingIndicator = null;
    let isTyping = false;
    let hasNewMessage = false;
    let hasShownWelcome = false;
    let messageQueue = [];
    let isProcessingQueue = false;

    const emojis = [
      "😀","😃","😄","😁","😆","😅","😂","🤣","😊","😇",
      "🙂","🙃","😉","😍","🥰","😘","😗","😙","😚","😋",
      "😛","😝","😜","🤪","🤨","🧐","🤓","😎","🤩","🥳",
      "😏","😒","😞","😔","😟","😕","🙁","☹️","😣","😖",
      "😫","😩","🥺","😢","😭","😤","😠","😡","🤬","🤯",
      "😳","🥵","🥶","😱","😨","😰","😥","😓","🤗","🤔",
      "🤭","🤫","🤥","😶","😐","😑","😬","🙄","😯","😦",
      "😧","😮","😲","🥱","😴","🤤","😪","😵","🤐","🥴",
      "🤢","🤮","🤧","😷","🤒","🤕","🤑","🤠","😈","👿",
      "👹","👺","🤡","💩","👻","💀","☠️","👽","👾","🤖",
      "🎃","😺","😸","😹","😻","😼","😽","🙀","😿","😾"
    ];

    // --- Interface: abrir/fechar painel via aba ---
    function toggleChat() {
      const opened = chatContainer.classList.toggle("active");
      chatTab.classList.toggle("open", opened);
      chatContainer.setAttribute('aria-hidden', !opened);
      emojiPicker.style.display = "none";
      if (opened) {
        hasNewMessage = false;
        updateNotificationBadge();
        setTimeout(()=> chat.scrollTop = chat.scrollHeight, 150);
        if (!hasShownWelcome) {
          showTyping();
          setTimeout(() => {
            hideTyping();
            showWelcomeMessage();
          }, 800);
          hasShownWelcome = true;
        }
      }
    }

    // clique na aba
    chatTab.addEventListener('click', toggleChat);

    // altera idioma (mantido)
    function toggleLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'pt' : 'en';
      languageBtn.textContent = currentLanguage.toUpperCase();
      input.placeholder = currentLanguage === 'en' ? "Type your message..." : "Digite sua mensagem...";
      appendMessage("bot", `Idioma alterado para ${currentLanguage === 'en' ? 'Inglês' : 'Português'}`);
    }

    // Mostra mensagem de boas-vindas com menus (mantive exatamente sua função)
    function showWelcomeMessage() {
      const welcomeMsg = document.createElement("div");
      welcomeMsg.className = "msg bot";
      chat.appendChild(welcomeMsg);

      const welcomeText = `Olá! Eu sou o UAbBot, o seu assistente virtual. Como posso ajudar você hoje? 👋\nO que deseja saber?`;
      const menuOptions = [
        { title: "1. Admissão", payload: "admission_info" },
        { title: "2. Matrículas", payload: "enrollment_info" },
        { title: "3. Propinas", payload: "tuition_info" },
        { title: "4. Apoio Académico", payload: "academic_support" },
        { title: "5. Cursos", payload: "ask_uab_courses" },
        { title: "6. Bolsas", payload: "scholarship_info" },
        { title: "7. Investigação", payload: "research_info" }
      ];

      let i = 0;
      const textSpeed = 30;
      function typeWriterText() {
        if (i < welcomeText.length) {
          welcomeMsg.innerHTML = welcomeText.substring(0, i+1).replace(/\n/g, '<br>');
          i++;
          setTimeout(typeWriterText, textSpeed);
        } else {
          const menuContainer = document.createElement("div");
          menuContainer.className = "menu-options";
          welcomeMsg.appendChild(menuContainer);

          let j = 0;
          const buttonSpeed = 500;

          function typeWriterButtons() {
            if (j < menuOptions.length) {
              const btn = document.createElement("button");
              btn.className = "menu-btn";
              btn.textContent = menuOptions[j].title;
              btn.style.opacity = '0';
              btn.style.transition = 'opacity 0.3s ease';

              const currentPayload = menuOptions[j].payload;

              btn.addEventListener('click', () => {
                showTyping();
                if (currentPayload === 'ask_uab_courses') {
                  setTimeout(() => {
                    hideTyping();
                    showCourseTypesMenu();
                  }, 800);
                } else {
                  fetch("http://localhost:5005/webhooks/rest/webhook", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json" },
                    body: JSON.stringify({ sender: "user_" + Date.now(), message: currentPayload, metadata: { language: currentLanguage } })
                  })
                  .then(response => response.json())
                  .then(data => {
                    hideTyping();
                    if (data && data.length > 0) {
                      data.forEach(response => {
                        if (response.text) appendMessage("bot", response.text);
                      });
                    }
                  })
                  .catch(error => {
                    hideTyping();
                    console.error("Erro:", error);
                  });
                }
              });

              menuContainer.appendChild(btn);
              setTimeout(() => { btn.style.opacity = '1'; }, 10);
              j++;
              setTimeout(typeWriterButtons, buttonSpeed);
            }
          }
          typeWriterButtons();
        }
        chat.scrollTop = chat.scrollHeight;
      }
      typeWriterText();
    }

    // Tipo de cursos (mantido)
    function showCourseTypesMenu() {
      const courseTypesMsg = document.createElement("div");
      courseTypesMsg.className = "msg bot";
      chat.appendChild(courseTypesMsg);

      const questionText = "Que tipo de curso deseja consultar?";
      const menuOptions = [
        { title: "1. Licenciaturas", payload: "licenciatura" },
        { title: "2. Mestrados", payload: "mestrado" },
        { title: "3. Doutoramentos", payload: "doutoramento" }
      ];

      let i = 0;
      const textSpeed = 30;
      function typeWriterQuestion() {
        if (i < questionText.length) {
          courseTypesMsg.innerHTML = questionText.substring(0, i+1);
          i++;
          setTimeout(typeWriterQuestion, textSpeed);
        } else {
          const menuContainer = document.createElement("div");
          menuContainer.className = "menu-options";
          courseTypesMsg.appendChild(menuContainer);

          let j = 0;
          const buttonSpeed = 500;

          function typeWriterButtons() {
            if (j < menuOptions.length) {
              const btn = document.createElement("button");
              btn.className = "menu-btn";
              btn.textContent = menuOptions[j].title;
              btn.style.opacity = '0';
              btn.style.transition = 'opacity 0.3s ease';

              const currentPayload = menuOptions[j].payload;
              btn.addEventListener('click', () => {
                showTyping();
                fetch("http://localhost:5005/webhooks/rest/webhook", {
                  method: "POST",
                  headers: { "Content-Type": "application/json", "Accept": "application/json" },
                  body: JSON.stringify({ sender: "user_" + Date.now(), message: currentPayload, metadata: { language: currentLanguage } })
                })
                .then(response => response.json())
                .then(data => {
                  hideTyping();
                  if (data && data.length > 0) {
                    data.forEach(response => {
                      if (response.text) appendMessage("bot", response.text);
                    });
                  }
                })
                .catch(error => {
                  hideTyping();
                  console.error("Erro:", error);
                });
              });

              menuContainer.appendChild(btn);
              setTimeout(() => { btn.style.opacity = '1'; }, 10);
              j++;
              setTimeout(typeWriterButtons, buttonSpeed);
            }
          }
          typeWriterButtons();
        }
        chat.scrollTop = chat.scrollHeight;
      }
      typeWriterQuestion();
    }

    // Função de enviar opções (mantida)
    function sendMenuOption(option) {
      showTyping();
      if (option === 'ask_uab_courses') {
        setTimeout(() => { hideTyping(); showCourseTypesMenu(); }, 800);
        return;
      }
      const optionTextMap = { 'ask_undergraduate_courses':'licenciatura', 'ask_masters_courses':'mestrado', 'ask_phd_courses':'doutoramento' };
      const messageToSend = optionTextMap[option] || option;

      fetch("http://localhost:5005/webhooks/rest/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ sender: "user_" + Date.now(), message: messageToSend, metadata: { language: currentLanguage } })
      })
      .then(response => response.json())
      .then(data => {
        hideTyping();
        if (data && data.length > 0) {
          data.forEach(response => { if (response.text) { const metadata = response.metadata || {}; appendMessage("bot", response.text, null, metadata); } });
        }
      })
      .catch(error => { hideTyping(); console.error("Erro:", error); });
    }

    // Maximizar painel
    function toggleMaximize() {
      chatContainer.classList.toggle("maximized");
      maximizeBtn.textContent = chatContainer.classList.contains("maximized") ? "🗗" : "⛶";
    }

    // Emoji picker
    function toggleEmojiPicker() {
      if (emojiPicker.children.length === 0) {
        emojis.forEach(emoji => {
          const span = document.createElement("span");
          span.textContent = emoji;
          span.style.fontSize = "24px";
          span.style.cursor = "pointer";
          span.style.padding = "5px";
          span.onclick = () => {
            input.value += emoji;
            input.focus();
            emojiPicker.style.display = "none";
          };
          emojiPicker.appendChild(span);
        });
      }
      emojiPicker.style.display = emojiPicker.style.display === "none" ? "flex" : "none";
    }

    // Limpar chat
    function clearChat() {
      chat.innerHTML = "";
      hasShownWelcome = false;
      const clearMsg = document.createElement("div");
      clearMsg.className = "msg bot";
      clearMsg.innerHTML = "<p>Histórico de chat apagado. Como posso ajudar você?</p>";
      chat.appendChild(clearMsg);
      showWelcomeMessage();
      chat.scrollTop = chat.scrollHeight;
    }

    // Fila de mensagens (mantida)
    function processMessageQueue() {
      if (isProcessingQueue || messageQueue.length === 0) return;
      isProcessingQueue = true;
      const { message, metadata, resolve } = messageQueue.shift();
      const msgElement = document.createElement("div");
      msgElement.className = "msg bot";
      chat.appendChild(msgElement);
      const typingSpeed = metadata.type_speed || 20;
      let i = 0;
      function typeWriter() {
        if (i < message.length) {
          msgElement.innerHTML = message.substring(0, i+1).replace(/\n/g, '<br>');
          i++;
          setTimeout(typeWriter, typingSpeed);
        } else {
          resolve();
          setTimeout(() => { isProcessingQueue = false; processMessageQueue(); }, metadata.typing_delay || 500);
        }
      }
      typeWriter();
    }

    function appendMessage(sender, text, options = null, metadata = {}) {
      if (sender !== "bot") {
        const msgElement = document.createElement("div");
        msgElement.className = "msg user";
        msgElement.innerHTML = text.replace(/\n/g, '<br>');
        chat.appendChild(msgElement);
        chat.scrollTop = chat.scrollHeight;
        return;
      }
      return new Promise((resolve) => {
        messageQueue.push({ message: text, metadata: metadata, resolve: resolve });
        if (!isProcessingQueue) { processMessageQueue(); }
      });
    }

    function renderStructuredResponse(element, text, metadata) {
      element.innerHTML = '';
      typeWriterEffect(element, text, 20, () => {
        if (metadata.typing_delay) {
          showTyping();
          setTimeout(() => { hideTyping(); }, metadata.typing_delay);
        }
      });
    }

    function typeWriterEffect(element, text, speed, onComplete = null) {
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          element.innerHTML = text.substring(0, i+1).replace(/\n/g, '<br>');
          i++;
          setTimeout(typeWriter, speed);
        } else if (onComplete) { onComplete(); }
      }
      typeWriter();
    }

    function renderPartialMessage(element, partialText, options) {
      element.innerHTML = '';
      if (partialText.match(/^(\d+\.\s.+(\n|$))+/gm) || partialText.match(/^-\s\d+\.\s.+(\n|$)/gm)) {
        const lines = partialText.split('\n');
        const listContainer = document.createElement("div");
        lines.forEach(line => {
          if (line.trim()) {
            const cleanedLine = line.replace(/^\s*-\s*/, '').trim();
            const match = cleanedLine.match(/^(\d+\.)\s*(.+)/);
            if (match) {
              const courseBubble = document.createElement("div");
              courseBubble.className = "course-bubble";
              const courseTitle = document.createElement("div");
              courseTitle.className = "course-title";
              courseTitle.innerHTML = `<span class="course-number">${match[1]}</span> ${match[2]}`;
              courseBubble.appendChild(courseTitle);
              listContainer.appendChild(courseBubble);
            } else if (line.trim()) {
              const textLine = document.createElement("p");
              textLine.textContent = line;
              textLine.style.margin = "4px 0";
              listContainer.appendChild(textLine);
            }
          }
        });
        element.appendChild(listContainer);
      } else if (/<[a-z][\s\S]*>/i.test(partialText)) {
        element.innerHTML = partialText;
      } else {
        element.innerHTML = partialText.replace(/\n/g, '<br>');
      }
    }

    function renderFullMessage(element, text, options) {
      renderPartialMessage(element, text, options);
      if (options && options.buttons) {
        renderButtons(element, options);
      }
    }

    function renderButtons(element, options) {
      const buttonsContainer = document.createElement("div");
      buttonsContainer.className = "buttons-container";
      options.buttons.forEach(button => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = button.title;
        btn.onclick = () => { if (button.payload) { sendSpecialCommand(button.payload); } };
        buttonsContainer.appendChild(btn);
      });
      element.appendChild(buttonsContainer);
    }

    function sendSpecialCommand(command) {
      showTyping();
      fetch("http://localhost:5005/webhooks/rest/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ sender: "user_" + Date.now(), message: command, metadata: { language: currentLanguage } })
      })
      .then(response => { if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); return response.json(); })
      .then(data => {
        hideTyping();
        if (data && data.length > 0) {
          data.forEach(response => { if (response.text) { const metadata = response.metadata || {}; appendMessage("bot", response.text, null, metadata); } });
        } else {
          appendMessage("bot", "Não recebi informações sobre este curso. Por favor, tente novamente.");
        }
      })
      .catch(error => { hideTyping(); console.error("Erro:", error); appendMessage("bot", `Desculpe, ocorreu um erro ao buscar detalhes. Erro: ${error.message}`); });
    }

    function updateNotificationBadge() {
      const existingBadge = chatTab.querySelector(".notification-badge");
      if (hasNewMessage) {
        if (!existingBadge) {
          const badge = document.createElement("div");
          badge.className = "notification-badge";
          badge.textContent = "!";
          chatTab.appendChild(badge);
        }
      } else {
        if (existingBadge) existingBadge.remove();
      }
    }

    // showTyping (mantive a sua versão com imagem)
    let typingCount = 0;
    function showTyping() {
      if (isTyping) return;
      isTyping = true;
      typingIndicator = document.createElement("div");
      typingIndicator.className = "msg bot typing-indicator";
      const typingContent = document.createElement("div");
      typingContent.style.display = "flex";
      typingContent.style.alignItems = "center";
      typingContent.style.gap = "8px";
      const logo = document.createElement("img");
      const timestamp = new Date().getTime();
      logo.src = `/static/images/uab_logo.png?${timestamp}`;
      logo.alt = "UAbBot está digitando";
      logo.style.width = "24px";
      logo.style.height = "24px";
      logo.style.objectFit = "contain";
      logo.onerror = function() { this.style.display = "none"; const fallback = document.createElement("div"); fallback.textContent = "UAbBot"; fallback.style.fontWeight="bold"; fallback.style.color="#003366"; typingContent.prepend(fallback); };
      typingContent.appendChild(logo);
      const dotsContainer = document.createElement("div");
      dotsContainer.className = "typing-dots";
      for (let i = 0; i < 3; i++) { const dot = document.createElement("div"); dot.className = "typing-dot"; dotsContainer.appendChild(dot); }
      typingContent.appendChild(dotsContainer);
      typingIndicator.appendChild(typingContent);
      chat.appendChild(typingIndicator);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideTyping() {
      if (!isTyping) return;
      isTyping = false;
      if (typingIndicator && typingIndicator.parentNode) {
        typingIndicator.parentNode.removeChild(typingIndicator);
        typingIndicator = null;
      }
    }

    // sendMessage (mantida sua versão async)
    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";
      showTyping();

      try {
        const response = await fetch("http://localhost:5005/webhooks/rest/webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify({ sender: "user_" + Date.now(), message: message, metadata: { language: currentLanguage } })
        });

        const data = await response.json();
        hideTyping();
        if (data && data.length) {
          for (const responseMsg of data) {
            if (responseMsg.text) {
              await appendMessage("bot", responseMsg.text, null, responseMsg.metadata || {});
            }
          }
        } else {
          await appendMessage("bot", "Desculpe, não obtive resposta do servidor.");
        }
      } catch (error) {
        hideTyping();
        console.error("Erro:", error);
        await appendMessage("bot", `Desculpe, ocorreu um erro: ${error.message}`);
      }
    }

    // Eventos
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target.id !== "emojiBtn") emojiPicker.style.display = "none";
    });

    document.getElementById('toggleHistory').addEventListener('click', ()=>{
      historyPanel.classList.toggle('active');
    });

    // Se quiser abrir automaticamente na carga (opcional)
    // window.addEventListener('load', ()=>{ toggleChat(); });

  </script>
