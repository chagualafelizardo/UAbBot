<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>UAbBot Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: relative;
    }

    /* √çcone do Chat */
    #openBot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.3s ease;
      border: 2px solid #007bff;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    #openBot:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
    }

    /* Chat Container */
    #chatContainer {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      height: 500px;
    }

    #chatContainer.active {
      display: flex;
    }

    #chatContainer.maximized {
      width: 90vw;
      height: 80vh;
      bottom: 10vh;
      right: 5vw;
    }

    #chatHeader {
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatHeader button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }

    #languageToggle {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .msg {
      margin: 10px;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background-color: #f0f0f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user::after, .bot::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 12px;
      height: 12px;
    }

    .user::after {
      right: -6px;
      background-color: #007bff;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }

    .bot::after {
      left: -6px;
      background-color: #f0f0f0;
      clip-path: polygon(0 0, 0 100%, 100% 0);
    }

    #chatInput {
      display: flex;
      border-top: 1px solid #ccc;
      background-color: white;
      padding: 10px;
      gap: 8px;
    }

    #userInput {
      border: 1px solid #ddd;
      padding: 8px 12px;
      flex: 1;
      border-radius: 20px;
      outline: none;
    }

    #bottomBar {
      display: flex;
      justify-content: flex-end;
      background-color: #f5f7fa;
      padding: 8px 10px;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    #emojiBtn, #clearBtn, #sendBtn {
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    #emojiBtn:hover, #clearBtn:hover {
      transform: scale(1.1);
    }

    #emojiBtn {
      background: rgba(0, 123, 255, 0.1);
    }

    #emojiBtn:hover {
      background: rgba(0, 123, 255, 0.2);
    }

    #clearBtn {
      background: rgba(220, 53, 69, 0.1);
    }

    #clearBtn:hover {
      background: rgba(220, 53, 69, 0.2);
    }

    #sendBtn {
      background: #007bff;
    }

    #sendBtn:hover {
      background: #0069d9;
    }

    #bottomBar svg {
      width: 18px;
      height: 18px;
    }

    #sendBtn {
      background: #007bff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
    }

    #sendBtn:hover {
      background: #0069d9;
      transform: scale(1.05);
    }

    #sendBtn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    #emojiPicker {
      display: none;
      flex-wrap: wrap;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
      max-height: 150px;
      overflow-y: auto;
    }

    #emojiPicker span {
      font-size: 24px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #emojiPicker span:hover {
      transform: scale(1.2);
    }

    .typing-indicator {
      font-style: italic;
      color: #666;
      display: flex;
      align-items: center;
    }

    .typing-cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background-color: #007bff;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }

    .course-bubble {
      margin: 8px 0;
      padding: 10px;
      background-color: #e9f5ff;
      border-radius: 12px;
      border: 1px solid #d0e3ff;
    }

    .course-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .option-btn {
      background-color: transparent;
      color: #333;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin: 4px;
      transition: all 0.2s ease;
    }

    .option-btn:hover {
      background-color: rgba(200, 230, 255, 0.3);
      border-color: #bbb;
    }

    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .menu-btn {
      background-color: transparent;
      color: #333;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s ease;
      margin: 4px 0;
      width: 100%;
    }

    .menu-btn:hover {
      background-color: rgba(200, 230, 255, 0.3);
      border-color: #bbb;
    }

    /* Painel de Hist√≥rico */
    .history-panel {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100vh;
      background-color: #f7f7f8;
      border-right: 1px solid #e5e5e6;
      transition: transform 0.3s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .history-panel.active {
      transform: translateX(300px);
    }

    .history-header {
      padding: 15px;
      border-bottom: 1px solid #e5e5e6;
    }

    .new-chat-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e5e6;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      color: #353740;
    }

    .new-chat-btn:hover {
      background-color: #f0f0f0;
    }

    .history-search-container {
      margin-top: 15px;
    }

    .history-search {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #e5e5e6;
      font-size: 13px;
    }

    .history-search:focus {
      outline: none;
      border-color: #10a37f;
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    /* Itens do Hist√≥rico */
    .conversation-item {
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .conversation-item:hover {
      background-color: #f0f0f0;
    }

    .conversation-item.active {
      background-color: #ebebeb;
    }

    .conversation-icon {
      flex-shrink: 0;
    }

    .conversation-content {
      flex: 1;
      min-width: 0;
    }

    .conversation-title {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .conversation-time {
      font-size: 11px;
      color: #6e6e80;
    }

    /* Bot√£o de alternar hist√≥rico */
    .toggle-history-btn {
      position: fixed;
      left: 20px;
      top: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .toggle-history-btn:hover {
      background-color: #f0f0f0;
    }

    /* Grupos de data */
    .history-date-group {
      margin-top: 15px;
    }

    .history-date-title {
      font-size: 12px;
      color: #6e6e80;
      padding: 5px 15px;
      font-weight: 500;
    }

    .feedback-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .feedback-btn {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .feedback-btn:hover {
      opacity: 0.8;
    }

    .feedback-yes {
      background-color: #4CAF50;
      color: white;
    }

    .feedback-no {
      background-color: #f44336;
      color: white;
    }

    /* anima√ß√£o dos pontos ao processar resposta */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 15px;
      background-color: #f0f0f0;
      border-radius: 18px;
      max-width: fit-content;
    }

    .typing-text {
      font-style: italic;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }

    .typing-dots {
      display: flex;
      align-items: flex-end;
      height: 20px;
      gap: 3px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: #666;
      border-radius: 50%;
      opacity: 0.4;
      margin-bottom: 2px;
    }

    .typing-dot:nth-child(1) {
      animation: bounce 1.2s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation: bounce 1.2s infinite 0.15s ease-in-out;
    }

    .typing-dot:nth-child(3) {
      animation: bounce 1.2s infinite 0.3s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { 
        transform: translateY(0);
        opacity: 0.4;
      }
      50% { 
        transform: translateY(-3px);
        opacity: 0.8;
      }
    }

    /* Estilo para as partes da resposta */
  .response-part {
        margin-bottom: 12px;
        display: block;
    }

    .response-question {
        color: #2c3e50;
        font-weight: 500;
    }

    .response-answer {
        color: #34495e;
        white-space: pre-wrap;
    }

    .response-confirmation {
        color: #7f8c8d;
        font-style: italic;
    }

    /* Estilos para as partes da resposta FAQ */
    .faq-question {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .faq-answer {
        color: #34495e;
        line-height: 1.5;
        margin: 12px 0;
        white-space: pre-wrap;
    }

    .faq-confirmation {
        color: #7f8c8d;
        font-style: italic;
        margin-top: 12px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .history-panel {
        width: 260px;
      }
      
      .history-panel.active {
        transform: translateX(260px);
      }
    }

  </style>
</head>
<body>

  <header>

  </header>

  <main style="padding: 20px;">
    <p>Conte√∫do principal da p√°gina...</p>
  </main>

  <!-- √çcone do Chat -->
  <img id="openBot" src="{{ url_for('static', filename='images/uab_logo.png') }}" alt="Chat UAbBot" onclick="toggleChat()">

  <!-- Chat Container -->
  <div id="chatContainer">
    <div id="chatHeader">
      <span>UAbBot</span>
      <div>
        <button id="toggleHistory" class="toggle-history-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">

      <button id="emojiBtn" onclick="toggleEmojiPicker()">üòä</button>

        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">

        </svg>
      </button>
    </div>
    <div id="emojiPicker"></div>
  </div>

  <script>
    // Elementos DOM
    const chatContainer = document.getElementById("chatContainer");
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const maximizeBtn = document.getElementById("maximizeBtn");
    const languageBtn = document.getElementById("languageToggle");
    const emojiPicker = document.getElementById("emojiPicker");
    const openBot = document.getElementById("openBot");
    
    // Estado
    let currentLanguage = 'pt';
    let typingIndicator = null;
    let isTyping = false;
    let hasNewMessage = false;
    let hasShownWelcome = false;

    // Vari√°vel global para controlar o estado de digita√ß√£o
    let messageQueue = [];
    let isProcessingQueue = false;


    // Emojis dispon√≠veis
    const emojis = [
      "üòÄ", "üòÉ", "üòÑ", "üòÅ", "üòÜ", "üòÖ", "üòÇ", "ü§£", "üòä", "üòá", 
      "üôÇ", "üôÉ", "üòâ", "üòç", "ü•∞", "üòò", "üòó", "üòô", "üòö", "üòã",
      "üòõ", "üòù", "üòú", "ü§™", "ü§®", "üßê", "ü§ì", "üòé", "ü§©", "ü•≥",
      "üòè", "üòí", "üòû", "üòî", "üòü", "üòï", "üôÅ", "‚òπÔ∏è", "üò£", "üòñ",
      "üò´", "üò©", "ü•∫", "üò¢", "üò≠", "üò§", "üò†", "üò°", "ü§¨", "ü§Ø",
      "üò≥", "ü•µ", "ü•∂", "üò±", "üò®", "üò∞", "üò•", "üòì", "ü§ó", "ü§î",
      "ü§≠", "ü§´", "ü§•", "üò∂", "üòê", "üòë", "üò¨", "üôÑ", "üòØ", "üò¶",
      "üòß", "üòÆ", "üò≤", "ü•±", "üò¥", "ü§§", "üò™", "üòµ", "ü§ê", "ü•¥",
      "ü§¢", "ü§Æ", "ü§ß", "üò∑", "ü§í", "ü§ï", "ü§ë", "ü§†", "üòà", "üëø",
      "üëπ", "üë∫", "ü§°", "üí©", "üëª", "üíÄ", "‚ò†Ô∏è", "üëΩ", "üëæ", "ü§ñ",
      "üéÉ", "üò∫", "üò∏", "üòπ", "üòª", "üòº", "üòΩ", "üôÄ", "üòø", "üòæ"
    ];

    // Fun√ß√µes
    function toggleLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'pt' : 'en';
      languageBtn.textContent = currentLanguage.toUpperCase();
      input.placeholder = currentLanguage === 'en' ? "Type your message..." : "Digite sua mensagem...";
      appendMessage("bot", `Idioma alterado para ${currentLanguage === 'en' ? 'Ingl√™s' : 'Portugu√™s'}`);
    }

    function toggleChat() {
      chatContainer.classList.toggle("active");
      emojiPicker.style.display = "none";
      
      if (chatContainer.classList.contains("active")) {
        hasNewMessage = false;
        updateNotificationBadge();
        
        // Mostra mensagem de boas-vindas apenas na primeira vez
        if (!hasShownWelcome) {
          showTyping();
          setTimeout(() => {
            hideTyping();
            showWelcomeMessage();
          }, 800);
          hasShownWelcome = true;
        }
      }
    }

    function showWelcomeMessage() {
      const welcomeMsg = document.createElement("div");
      welcomeMsg.className = "msg bot";
      chat.appendChild(welcomeMsg);
      
      const welcomeText = `Ol√°! Eu sou o UAbBot, o seu assistente virtual. Como posso ajudar voc√™ hoje? üëã\nO que deseja saber?`;
      const menuOptions = [
        { title: "1. Admiss√£o", payload: "admission_info" },
        { title: "2. Matr√≠culas", payload: "enrollment_info" },
        { title: "3. Propinas", payload: "tuition_info" },
        { title: "4. Apoio Acad√©mico", payload: "academic_support" },
        { title: "5. Cursos", payload: "ask_uab_courses" },
        { title: "6. Bolsas", payload: "scholarship_info" },
        { title: "7. Investiga√ß√£o", payload: "research_info" }
      ];
      
      // Typewriter para o texto principal
      let i = 0;
      const textSpeed = 30;
      function typeWriterText() {
        if (i < welcomeText.length) {
          welcomeMsg.innerHTML = welcomeText.substring(0, i+1).replace(/\n/g, '<br>');
          i++;
          setTimeout(typeWriterText, textSpeed);
        } else {
          // Quando o texto termina, come√ßa a mostrar os bot√µes um por um
          const menuContainer = document.createElement("div");
          menuContainer.className = "menu-options";
          welcomeMsg.appendChild(menuContainer);
          
          let j = 0;
          const buttonSpeed = 500;
          
          function typeWriterButtons() {
            if (j < menuOptions.length) {
              const btn = document.createElement("button");
              btn.className = "menu-btn";
              btn.textContent = menuOptions[j].title;
              
              // Efeito de fade-in para o bot√£o
              btn.style.opacity = '0';
              btn.style.transition = 'opacity 0.3s ease';
              
              // CORRE√á√ÉO: Criamos uma c√≥pia local do payload atual
              const currentPayload = menuOptions[j].payload;
              
              // Vincula√ß√£o correta do evento
              btn.addEventListener('click', () => {
                showTyping();
                
                if (currentPayload === 'ask_uab_courses') {
                  setTimeout(() => {
                    hideTyping();
                    showCourseTypesMenu();
                  }, 800);
                } else {
                  fetch("http://localhost:5005/webhooks/rest/webhook", {
                    method: "POST",
                    headers: { 
                      "Content-Type": "application/json",
                      "Accept": "application/json"
                    },
                    body: JSON.stringify({ 
                      sender: "user_" + Date.now(),
                      message: currentPayload,
                      metadata: { language: currentLanguage }
                    })
                  })
                  .then(response => response.json())
                  .then(data => {
                    hideTyping();
                    if (data && data.length > 0) {
                      data.forEach(response => {
                        if (response.text) appendMessage("bot", response.text);
                      });
                    }
                  })
                  .catch(error => {
                    hideTyping();
                    console.error("Erro:", error);
                  });
                }
              });
              
              menuContainer.appendChild(btn);
              
              // Anima√ß√£o de aparecimento do bot√£o
              setTimeout(() => {
                btn.style.opacity = '1';
              }, 10);
              
              j++;
              setTimeout(typeWriterButtons, buttonSpeed);
            }
          }
          
          typeWriterButtons();
        }

    function showCourseTypesMenu() {
      const courseTypesMsg = document.createElement("div");
      courseTypesMsg.className = "msg bot";

      const questionText = "Que tipo de curso deseja consultar?";
      const menuOptions = [
        { title: "1. Licenciaturas", payload: "licenciatura" },
        { title: "2. Mestrados", payload: "mestrado" },
        { title: "3. Doutoramentos", payload: "doutoramento" }
      ];
      
      // Primeiro mostra a pergunta com efeito de digita√ß√£o
      let i = 0;
      const textSpeed = 30;
      
      function typeWriterQuestion() {
        if (i < questionText.length) {
          courseTypesMsg.innerHTML = questionText.substring(0, i+1);
          i++;
          setTimeout(typeWriterQuestion, textSpeed);
        } else {
          // Quando a pergunta termina, cria o container para os bot√µes
          const menuContainer = document.createElement("div");
          menuContainer.className = "menu-options";
          courseTypesMsg.appendChild(menuContainer);
          
          // Mostra os bot√µes um por um com efeito
          let j = 0;
          const buttonSpeed = 500;
          
          function typeWriterButtons() {
            if (j < menuOptions.length) {
              const btn = document.createElement("button");
              btn.className = "menu-btn";
              btn.textContent = menuOptions[j].title;
              
              // Efeito de fade-in para o bot√£o
              btn.style.opacity = '0';
              btn.style.transition = 'opacity 0.3s ease';
              
              // Vincula√ß√£o do evento
              const currentPayload = menuOptions[j].payload;
              btn.addEventListener('click', () => {
                showTyping();
                fetch("http://localhost:5005/webhooks/rest/webhook", {
                  method: "POST",
                  headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                  },
                  body: JSON.stringify({ 
                    sender: "user_" + Date.now(),
                    message: currentPayload,
                    metadata: { language: currentLanguage }
                  })
                })
                .then(response => response.json())
                .then(data => {
                  hideTyping();
                  if (data && data.length > 0) {
                    data.forEach(response => {
                      if (response.text) appendMessage("bot", response.text);
                    });
                  }
                })
                .catch(error => {
                  hideTyping();
                  console.error("Erro:", error);
                });
              });
              
              menuContainer.appendChild(btn);
              
              // Anima√ß√£o de aparecimento do bot√£o
              setTimeout(() => {
                btn.style.opacity = '1';
              }, 10);
              
              j++;
              setTimeout(typeWriterButtons, buttonSpeed);
            }
          }
          
          typeWriterButtons();
        }
        chat.scrollTop = chat.scrollHeight;
      }
      
      typeWriterQuestion();
    }

    function sendMenuOption(option) {

    function clearChat() {

      const clearMsg = document.createElement("div");

    function processMessageQueue() {
        if (isProcessingQueue || messageQueue.length === 0) return;
        
        isProcessingQueue = true;
        const { message, metadata, resolve } = messageQueue.shift();
        
        const msgElement = document.createElement("div");
        msgElement.className = "msg bot";
        chat.appendChild(msgElement);
        
        const typingSpeed = metadata.type_speed || 20;
        let i = 0;
        
        function typeWriter() {
            if (i < message.length) {
                msgElement.innerHTML = message.substring(0, i+1).replace(/\n/g, '<br>');
                i++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Quando terminar de digitar esta parte
                resolve();
                
                // Verifica se h√° mais mensagens na fila
                setTimeout(() => {
                    isProcessingQueue = false;
                    processMessageQueue();
                }, metadata.typing_delay || 500); // Pequena pausa entre mensagens
            }
        }
        
        typeWriter();
    }

    function appendMessage(sender, text, options = null, metadata = {}) {
        if (sender !== "bot") {
            // Mensagens do usu√°rio s√£o mostradas imediatamente
            const msgElement = document.createElement("div");
            msgElement.className = "msg user";
            msgElement.innerHTML = text.replace(/\n/g, '<br>');
            chat.appendChild(msgElement);
            return;
        }

        // Para mensagens do bot, usamos o sistema de fila
        return new Promise((resolve) => {
            messageQueue.push({
                message: text,
                metadata: metadata,
                resolve: resolve
            });
            
            if (!isProcessingQueue) {
                processMessageQueue();
            }
        });
    }

    function renderStructuredResponse(element, text, metadata) {
        // Limpa o elemento
        element.innerHTML = '';
        
        // Adiciona o texto com efeito de digita√ß√£o
        typeWriterEffect(element, text, 20, () => {
            // Callback quando termina de digitar
            if (metadata.typing_delay) {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                }, metadata.typing_delay);
            }
        });
    }

    function typeWriterEffect(element, text, speed, onComplete = null) {
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i+1).replace(/\n/g, '<br>');
                i++;
                setTimeout(typeWriter, speed);
            } else if (onComplete) {
                onComplete();
            }
        }
        typeWriter();
    }

    function renderPartialMessage(element, partialText, options) {
        // Limpa o conte√∫do
        element.innerHTML = '';
        
        // Se for uma lista de cursos
        if (partialText.match(/^(\d+\.\s.+(\n|$))+/gm) || partialText.match(/^-\s\d+\.\s.+(\n|$)/gm)) {
            const lines = partialText.split('\n');
            const listContainer = document.createElement("div");
            
            lines.forEach(line => {
                if (line.trim()) {
                    const cleanedLine = line.replace(/^\s*-\s*/, '').trim();
                    const match = cleanedLine.match(/^(\d+\.)\s*(.+)/);
                    
                    if (match) {
                        const courseBubble = document.createElement("div");
                        courseBubble.className = "course-bubble";
                        
                        const courseTitle = document.createElement("div");
                        courseTitle.className = "course-title";
                        courseTitle.innerHTML = `<span class="course-number">${match[1]}</span> ${match[2]}`;
                        
                        courseBubble.appendChild(courseTitle);
                        listContainer.appendChild(courseBubble);
                    } else if (line.trim()) {
                        const textLine = document.createElement("p");
                        textLine.textContent = line;
                        textLine.style.margin = "4px 0";
                        listContainer.appendChild(textLine);
                    }
                }
            });
            
            element.appendChild(listContainer);
        } 
        // Se cont√©m HTML
        else if (/<[a-z][\s\S]*>/i.test(partialText)) {
            element.innerHTML = partialText;
        }
        // Mensagem normal
        else {
            element.innerHTML = partialText.replace(/\n/g, '<br>');
        }
    }

    function renderFullMessage(element, text, options) {
        renderPartialMessage(element, text, options);
        
        if (options && options.buttons) {
            renderButtons(element, options);
        }
    }

    function renderButtons(element, options) {
        const buttonsContainer = document.createElement("div");
        buttonsContainer.className = "buttons-container";
        
        options.buttons.forEach(button => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.textContent = button.title;
            btn.onclick = () => {
                if (button.payload) {
                    sendSpecialCommand(button.payload);
                }
            };
            buttonsContainer.appendChild(btn);
        });
        
        element.appendChild(buttonsContainer);
    }

    function sendSpecialCommand(command) {
      showTyping();
      
      fetch("http://localhost:5005/webhooks/rest/webhook", {
          method: "POST",
          headers: { 
              "Content-Type": "application/json",
              "Accept": "application/json"
          },
          body: JSON.stringify({ 
              sender: "user_" + Date.now(),
              message: command,
              metadata: {
                  language: currentLanguage
              }
          })
      })
      .then(response => {
          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
      })
      .then(data => {
          hideTyping();
          if (data && data.length > 0) {
            data.forEach(response => {
                if (response.text) {
                    const metadata = response.metadata || {};
                    appendMessage("bot", response.text, null, metadata);
                }
            });
          } else {
              appendMessage("bot", "N√£o recebi informa√ß√µes sobre este curso. Por favor, tente novamente.");
          }
      })
      .catch(error => {
          hideTyping();
          console.error("Erro:", error);
          appendMessage("bot", `Desculpe, ocorreu um erro ao buscar detalhes. Erro: ${error.message}`);
      });
    }

    // Novo sinal de processamento, com pontos e texto combinado
    function showTyping() {
      if (isTyping) return;
      isTyping = true;
      
      typingIndicator = document.createElement("div");
      typingIndicator.className = "msg bot typing-indicator";
      
      // Adiciona o texto

      // Container para os pontos

      // Cria os tr√™s pontos de digita√ß√£o
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "typing-dot";
        dotsContainer.appendChild(dot);
      }
      
      typingIndicator.appendChild(dotsContainer);
      chat.appendChild(typingIndicator);

    }

    function hideTyping() {
      if (!isTyping) return;
      isTyping = false;
      
      if (typingIndicator) {
        chat.removeChild(typingIndicator);
        typingIndicator = null;
      }
    }

    // Modifique a fun√ß√£o sendMessage para lidar com Promises
    async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        // Mostra mensagem do usu√°rio imediatamente
        appendMessage("user", message);
        input.value = "";
        
        // Mostra indicador de digita√ß√£o
        showTyping();
        
        try {
            const response = await fetch("http://localhost:5005/webhooks/rest/webhook", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify({ 
                    sender: "user_" + Date.now(),
                    message: message,
                    metadata: { language: currentLanguage }
                })
            });

            const data = await response.json();
            hideTyping();
            
            // Processa cada mensagem sequencialmente
            for (const responseMsg of data) {
                if (responseMsg.text) {
                    await appendMessage("bot", responseMsg.text, null, responseMsg.metadata || {});
                }
            }
        } catch (error) {
            hideTyping();
            console.error("Erro:", error);
            await appendMessage("bot", `Desculpe, ocorreu um erro: ${error.message}`);
        }
    }

      if (e.key === "Enter") sendMessage();
