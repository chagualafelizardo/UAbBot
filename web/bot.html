<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>UAbBot Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: relative;
    }

    /* √çcone do Chat */
    #openBot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.3s ease;
      border: 2px solid #007bff;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    #openBot:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
    }

    /* Chat Container */
    #chatContainer {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      height: 500px; /* Altura inicial */
    }

    #chatContainer.active {
      display: flex;
    }

    #chatContainer.maximized {
      width: 90vw;
      height: 80vh;
      bottom: 10vh;
      right: 5vw;
    }

    #chatHeader {
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatHeader button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }

    #languageToggle {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat {
      height: 300px; /* Altura fixa */
      overflow-y: auto; /* Sempre mostra barra de rolagem quando necess√°rio */
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px; /* Espa√ßo entre mensagens */
    }

    /* Estiliza√ß√£o melhorada da barra de rolagem */
    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .msg {
      margin: 10px;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background-color: #f0f0f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user::after, .bot::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 12px;
      height: 12px;
    }

    .user::after {
      right: -6px;
      background-color: #007bff;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }

    .bot::after {
      left: -6px;
      background-color: #f0f0f0;
      clip-path: polygon(0 0, 0 100%, 100% 0);
    }

    #chatInput {
      display: flex;
      border-top: 1px solid #ccc;
      background-color: white;
      padding: 10px;
      gap: 8px;
    }

    #userInput {
      border: 1px solid #ddd;
      padding: 8px 12px;
      flex: 1;
      border-radius: 20px;
      outline: none;
    }

    #bottomBar {
      display: flex;
      justify-content: flex-end; /* Alinha √† direita */
      background-color: #f5f7fa;
      padding: 8px 10px;
      border-top: 1px solid #ddd;
      gap: 8px; /* Espa√ßo entre os √≠cones */
    }

    #emojiBtn, #clearBtn, #sendBtn {
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    #emojiBtn:hover, #clearBtn:hover {
      transform: scale(1.1);
    }

    #emojiBtn {
      background: rgba(0, 123, 255, 0.1);
    }

    #emojiBtn:hover {
      background: rgba(0, 123, 255, 0.2);
    }

    #clearBtn {
      background: rgba(220, 53, 69, 0.1);
    }

    #clearBtn:hover {
      background: rgba(220, 53, 69, 0.2);
    }

    #sendBtn {
      background: #007bff;
    }

    #sendBtn:hover {
      background: #0069d9;
    }

    /* Ajuste de tamanho dos SVGs */
    #bottomBar svg {
      width: 18px;
      height: 18px;
    }

    #sendBtn {
      background: #007bff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
    }

    #sendBtn:hover {
      background: #0069d9;
      transform: scale(1.05);
    }

    #sendBtn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    #emojiPicker {
      display: none;
      flex-wrap: wrap;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
      max-height: 150px;
      overflow-y: auto;
    }

    #emojiPicker span {
      font-size: 24px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #emojiPicker span:hover {
      transform: scale(1.2);
    }

    .typing-indicator {
      font-style: italic;
      color: #666;
      display: flex;
      align-items: center;
    }

    .typing-cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background-color: #007bff;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }

    .course-bubble {
      margin: 8px 0;
      padding: 10px;
      background-color: #e9f5ff;
      border-radius: 12px;
      border: 1px solid #d0e3ff;
    }

    .course-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .details-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
      transition: background-color 0.3s;
    }

    .details-btn:hover {
      background-color: #0056b3;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    <h2>Web Page</h2>
  </header>

  <main style="padding: 20px;">
    <p>Conte√∫do principal da p√°gina...</p>
  </main>

  <!-- √çcone do Chat -->
  <img id="openBot" src="{{ url_for('static', filename='images/uab_logo.png') }}" alt="Chat UAbBot" onclick="toggleChat()">

  <!-- Chat Container -->
  <div id="chatContainer">
    <div id="chatHeader">
      <span>UAbBot</span>
      <div>
        <button id="languageToggle" onclick="toggleLanguage()">PT</button>
        <button id="maximizeBtn" onclick="toggleMaximize()">‚õ∂</button>
        <button onclick="toggleChat()">√ó</button>
      </div>
    </div>
    <div id="chat"></div>
    <div id="chatInput">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
    </div>
    <div id="bottomBar">
      <button id="emojiBtn" onclick="toggleEmojiPicker()">üòä</button>
      <button id="clearBtn" onclick="clearChat()" title="Limpar chat">üßπ</button>
      <button id="sendBtn" onclick="sendMessage()" title="Enviar mensagem">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
    <div id="emojiPicker"></div>
  </div>

  <script>
    // Elementos DOM
    const chatContainer = document.getElementById("chatContainer");
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const maximizeBtn = document.getElementById("maximizeBtn");
    const languageBtn = document.getElementById("languageToggle");
    const emojiPicker = document.getElementById("emojiPicker");
    const openBot = document.getElementById("openBot");
    
    // Estado
    let currentLanguage = 'pt';
    let typingIndicator = null;
    let isTyping = false;
    let hasNewMessage = false;

    // Emojis dispon√≠veis
    const emojis = [
      "üòÄ", "üòÉ", "üòÑ", "üòÅ", "üòÜ", "üòÖ", "üòÇ", "ü§£", "üòä", "üòá", 
      "üôÇ", "üôÉ", "üòâ", "üòç", "ü•∞", "üòò", "üòó", "üòô", "üòö", "üòã",
      "üòõ", "üòù", "üòú", "ü§™", "ü§®", "üßê", "ü§ì", "üòé", "ü§©", "ü•≥",
      "üòè", "üòí", "üòû", "üòî", "üòü", "üòï", "üôÅ", "‚òπÔ∏è", "üò£", "üòñ",
      "üò´", "üò©", "ü•∫", "üò¢", "üò≠", "üò§", "üò†", "üò°", "ü§¨", "ü§Ø",
      "üò≥", "ü•µ", "ü•∂", "üò±", "üò®", "üò∞", "üò•", "üòì", "ü§ó", "ü§î",
      "ü§≠", "ü§´", "ü§•", "üò∂", "üòê", "üòë", "üò¨", "üôÑ", "üòØ", "üò¶",
      "üòß", "üòÆ", "üò≤", "ü•±", "üò¥", "ü§§", "üò™", "üòµ", "ü§ê", "ü•¥",
      "ü§¢", "ü§Æ", "ü§ß", "üò∑", "ü§í", "ü§ï", "ü§ë", "ü§†", "üòà", "üëø",
      "üëπ", "üë∫", "ü§°", "üí©", "üëª", "üíÄ", "‚ò†Ô∏è", "üëΩ", "üëæ", "ü§ñ",
      "üéÉ", "üò∫", "üò∏", "üòπ", "üòª", "üòº", "üòΩ", "üôÄ", "üòø", "üòæ"
    ];

    
    // Inicializa√ß√£o
    document.addEventListener("DOMContentLoaded", function() {
      appendMessage("bot", "Ol√°! Eu sou o UAbBot, o seu assistente virtual. Como posso ajudar voc√™ hoje? üëã");
    });

    // Fun√ß√µes
    function toggleLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'pt' : 'en';
      languageBtn.textContent = currentLanguage.toUpperCase();
      input.placeholder = currentLanguage === 'en' ? "Type your message..." : "Digite sua mensagem...";
      appendMessage("bot", `Idioma alterado para ${currentLanguage === 'en' ? 'Ingl√™s' : 'Portugu√™s'}`);
    }

    function toggleChat() {
      chatContainer.classList.toggle("active");
      emojiPicker.style.display = "none";
      
      if (chatContainer.classList.contains("active")) {
        hasNewMessage = false;
        updateNotificationBadge();
      }
    }

    function toggleMaximize() {
      chatContainer.classList.toggle("maximized");
      maximizeBtn.textContent = chatContainer.classList.contains("maximized") ? "üóó" : "‚õ∂";
    }

    function toggleEmojiPicker() {
      if (emojiPicker.children.length === 0) {
        emojis.forEach(emoji => {
          const span = document.createElement("span");
          span.textContent = emoji;
          span.style.fontSize = "24px";
          span.style.cursor = "pointer";
          span.style.padding = "5px";
          span.onclick = () => {
            input.value += emoji;
            input.focus();
            emojiPicker.style.display = "none";
          };
          emojiPicker.appendChild(span);
        });
      }
      
      emojiPicker.style.display = emojiPicker.style.display === "none" ? "flex" : "none";
    }

    function clearChat() {
      chat.innerHTML = "";
      appendMessage("bot", "Hist√≥rico de chat apagado. Como posso ajudar voc√™?");
    }

    function appendMessage(sender, text) {
      const msgElement = document.createElement("div");
      msgElement.className = `msg ${sender}`;
      
      // Verifica se √© uma lista de cursos (padr√£o: "1. Curso" ou "- 1. Curso")
      if (text.match(/^(\d+\.\s.+(\n|$))+/gm) || text.match(/^-\s\d+\.\s.+(\n|$)/gm)) {
          const lines = text.split('\n');
          const listContainer = document.createElement("div");
          
          lines.forEach(line => {
              if (line.trim()) {
                  // Remove h√≠fens se existirem e espa√ßos extras
                  const cleanedLine = line.replace(/^\s*-\s*/, '').trim();
                  
                  // Verifica se √© um item de lista numerado
                  const match = cleanedLine.match(/^(\d+\.)\s*(.+)/);
                  
                  if (match) {
                      const courseBubble = document.createElement("div");
                      courseBubble.className = "course-bubble";
                      
                      const courseTitle = document.createElement("div");
                      courseTitle.className = "course-title";
                      courseTitle.innerHTML = `<span style="font-weight:bold">${match[1]}</span> ${match[2]}`;
                      
                      const detailsBtn = document.createElement("button");
                      detailsBtn.className = "details-btn";
                      detailsBtn.textContent = "Ver Detalhes";
                      detailsBtn.onclick = () => {
                          // Envia comando especial para o Rasa com o nome exato do curso
                          sendSpecialCommand(`/get_course_details{"course_name":"${match[2].trim()}"}`);
                      };
                      
                      courseBubble.appendChild(courseTitle);
                      courseBubble.appendChild(detailsBtn);
                      listContainer.appendChild(courseBubble);
                  } else if (line.trim()) {
                      // Linha n√£o √© um curso (texto normal)
                      const textLine = document.createElement("p");
                      textLine.textContent = line;
                      textLine.style.margin = "4px 0";
                      listContainer.appendChild(textLine);
                  }
              }
          });
          
          msgElement.appendChild(listContainer);
      } 
      // Se for HTML (links ou formata√ß√£o)
      else if (/<[a-z][\s\S]*>/i.test(text)) {
          msgElement.innerHTML = text;
      }
      // Mensagem normal
      else {
          // Preserva quebras de linha
          msgElement.innerHTML = text.replace(/\n/g, '<br>');
      }
      
      chat.appendChild(msgElement);
      chat.scrollTop = chat.scrollHeight;
      
      if (sender === "bot" && !chatContainer.classList.contains("active")) {
          hasNewMessage = true;
          updateNotificationBadge();
      }
  }

  // Fun√ß√£o para enviar comandos especiais (como detalhes do curso)
  function sendSpecialCommand(command) {
    showTyping();
    
    fetch("http://localhost:5005/webhooks/rest/webhook", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
        },
        body: JSON.stringify({ 
            sender: "user_" + Date.now(),
            message: command,
            metadata: {
                language: currentLanguage
            }
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        hideTyping();
        if (data && data.length > 0) {
            // Verifica se a resposta cont√©m os detalhes ou se √© a lista novamente
            const isCourseDetails = data.some(item => 
                item.text && item.text.includes("Descri√ß√£o:") || 
                item.text.includes("Dura√ß√£o:") || 
                item.text.includes("Coordena√ß√£o:")
            );
            
            if (!isCourseDetails) {
                appendMessage("bot", "N√£o encontrei detalhes espec√≠ficos para este curso. Por favor, tente novamente ou consulte nosso site.");
            } else {
                data.forEach(response => {
                    if (response.text) {
                        appendMessage("bot", response.text);
                    }
                });
            }
        } else {
            appendMessage("bot", "N√£o recebi informa√ß√µes sobre este curso. Por favor, tente novamente.");
        }
    })
    .catch(error => {
        hideTyping();
        console.error("Erro:", error);
        appendMessage("bot", `Desculpe, ocorreu um erro ao buscar detalhes. Erro: ${error.message}`);
    });
  }

    function showCourseDetails(courseName) {
        // Mostra indicador de que o bot est√° pesquisando
        showTyping();
        
        // Faz a requisi√ß√£o para o webhook do Rasa
        fetch("http://localhost:5005/webhooks/rest/webhook", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({ 
                sender: "user_" + Date.now(),
                message: `/get_course_details{"course_name":"${courseName}"}`,
                metadata: {
                    language: currentLanguage
                }
            })
        })
        .then(response => response.json())
        .then(data => {
            hideTyping();
            if (data && data.length > 0) {
                // Processa cada resposta do bot
                data.forEach(response => {
                    if (response.text) {
                        appendMessage("bot", response.text);
                    }
                });
            } else {
                appendMessage("bot", "N√£o consegui obter os detalhes deste curso.");
            }
        })
        .catch(error => {
            hideTyping();
            console.error("Erro:", error);
            appendMessage("bot", `Desculpe, ocorreu um erro ao buscar detalhes: ${error.message}`);
        });
    }

    function updateNotificationBadge() {
      const existingBadge = document.querySelector(".notification-badge");
      
      if (hasNewMessage) {
        if (!existingBadge) {
          const badge = document.createElement("div");
          badge.className = "notification-badge";
          badge.textContent = "!";
          openBot.appendChild(badge);
        }
      } else {
        if (existingBadge) {
          existingBadge.remove();
        }
      }
    }

    function showTyping() {
      if (isTyping) return;
      isTyping = true;
      
      typingIndicator = document.createElement("div");
      typingIndicator.className = "msg bot typing-indicator";
      typingIndicator.innerHTML = 'UAbBot est√° digitando<span class="typing-cursor"></span>';
      chat.appendChild(typingIndicator);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideTyping() {
      if (!isTyping) return;
      isTyping = false;
      
      if (typingIndicator) {
        chat.removeChild(typingIndicator);
        typingIndicator = null;
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";
      showTyping();

      try {
        const response = await fetch("http://localhost:5005/webhooks/rest/webhook", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ 
            sender: "user_" + Date.now(),
            message: message,
            metadata: {
              language: currentLanguage
            }
          })
        });

        if (!response.ok) throw new Error(`Erro HTTP! status: ${response.status}`);

        const data = await response.json();
        hideTyping();
        
        if (data && data.length > 0) {
          data.forEach(response => {
            if (response.text) {
              appendMessage("bot", response.text);
            }
          });
        } else {
          appendMessage("bot", "N√£o entendi. Poderia reformular?");
        }
      } catch (error) {
        hideTyping();
        console.error("Erro:", error);
        appendMessage("bot", `Desculpe, ocorreu um erro: ${error.message}`);
      }
    }

    // Event Listeners
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target.id !== "emojiBtn") {
        emojiPicker.style.display = "none";
      }
    });
  </script>
</body>
</html>
