<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAbBot in Rasa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: relative;
    }

    #openBot {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    #chatContainer.maximized {
      width: 90vw;
      height: 80vh;
      bottom: 10vh;
      right: 5vw;
    }

    #chatContainer.maximized #chat {
      height: calc(100% - 100px);
    }

    #chatHeader {
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatHeader button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }

    #languageToggle {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: white;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #e6f7ff;
      align-self: flex-end;
    }

    .bot {
      background-color: white;
      align-self: flex-start;
    }

    #chatInput {
      display: flex;
      border-top: 1px solid #ccc;
      background-color: white;
      padding: 5px;
      align-items: center;
    }

    #userInput {
      border: none;
      padding: 10px;
      flex: 1;
      font-size: 14px;
      outline: none;
      background-color: white;
    }

    #sendBtn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
    }

    #sendBtn svg {
      background-color: #d9dadb;
      padding: 4px;
      border-radius: 50%;
    }

    .typing-indicator {
      display: inline-block;
      font-style: italic;
    }

    .typing-cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background-color: green;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    .typing-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid green;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <header>
    <h2>Web Page</h2>
    <button id="openBot" onclick="toggleChat()">Chat with UAbBot</button>
  </header>

  <main style="padding: 20px;">
    <p>This is your main page content...</p>
  </main>

  <div id="chatContainer">
    <div id="chatHeader">
      <span>UAbBot</span>
      <div>
        <button id="languageToggle" onclick="toggleLanguage()">EN</button>
        <button id="maximizeBtn" onclick="toggleMaximize()">â›¶</button>
        <button onclick="toggleChat()">Ã—</button>
      </div>
    </div>
    <div id="chat"></div>
    <div id="chatInput">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn" onclick="sendMessage()" aria-label="Send Message">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="white">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const maximizeBtn = document.getElementById("maximizeBtn");
    const languageBtn = document.getElementById("languageToggle");
    let typingIndicatorElement = null;
    let currentLanguage = 'en';

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'pt' : 'en';
      languageBtn.textContent = currentLanguage.toUpperCase();
      appendMessage("bot", `Language changed to ${currentLanguage === 'en' ? 'English' : 'Portuguese'}.`);
    }

    function toggleChat() {
      const isHidden = chatContainer.style.display === "none" || chatContainer.style.display === "";
      chatContainer.style.display = isHidden ? "flex" : "none";

      if (isHidden) {
        chatContainer.classList.remove("maximized");
        maximizeBtn.textContent = "â›¶";
        appendMessage("bot", "Hello! How can I assist you today?");
      }
    }

    function toggleMaximize() {
      chatContainer.classList.toggle("maximized");
      maximizeBtn.textContent = chatContainer.classList.contains("maximized") ? "ðŸ——" : "â›¶";
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.textContent = `${sender === 'user' ? 'You' : 'UAbBot'}: ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTypingIndicator() {
      typingIndicatorElement = document.createElement("div");
      typingIndicatorElement.className = "msg bot typing-indicator";
      typingIndicatorElement.innerHTML = 'UAbBot is processing <span class="typing-spinner"></span>';
      chat.appendChild(typingIndicatorElement);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      if (typingIndicatorElement) {
        chat.removeChild(typingIndicatorElement);
        typingIndicatorElement = null;
      }
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";
      showTypingIndicator();

      fetch("http://localhost:5005/webhooks/rest/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: "user", message, language: currentLanguage })
      })
      .then(response => response.json())
      .then(data => {
        removeTypingIndicator();
        if (!data || data.length === 0) {
          appendMessage("bot", "No response.");
          return;
        }

        const typingMsg = document.createElement("div");
        typingMsg.className = "msg bot typing-indicator";
        typingMsg.innerHTML = 'UAbBot is typing<span class="typing-cursor"></span>';
        chat.appendChild(typingMsg);
        chat.scrollTop = chat.scrollHeight;

        setTimeout(() => {
          chat.removeChild(typingMsg);
          data.forEach(res => {
            appendMessage("bot", res.text || "[No text response]");
          });
        }, 1000);
      })
      .catch(err => {
        console.error(err);
        removeTypingIndicator();
        appendMessage("bot", "Error connecting to UAbBot.");
      });
    }

    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
